<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="todoApp">
<head>
    <!-- META -->
    <!-- Optimize mobile viewport -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MEAN Todo App</title>

    <!-- Load Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="./styles/bootstrap.css">
    <style>
        html       { overflow-y: scroll; }
        body       { padding-top: 50px; }
        #todo-list { margin-bottom: 30px; }
    </style>

    <!-- Load Angular -->
    <script src="./scripts/angular.js"></script>
    
    <!-- Load Todo App scripts -->
    <script src="./scripts/todoAppCore.js"></script>
    <script src="./scripts/controllers/mainController.js"></script>
    <script src="./scripts/services/todoService.js"></script>
    <script src="./scripts/services/logService.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="MainController">
    <div class="container">

        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h1>Todo App 
                <span class="label label-info">{{ todos.length }}</span>
            </h1>
        </div>

        <!-- TODO LIST -->
        <div id="todo-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- LOOP OVER THE TODOS IN $scope.todos -->
                <div class="checkbox" ng-repeat="todo in todos">
                    <label>
                        <input type="checkbox" 
                               ng-click="deleteTodo(todo._id)"> {{ todo.text }}
                    </label>
                </div>

            </div>
        </div>

        <!-- FORM TO CREATE TODOS -->
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form name="todoForm" ng-submit="createTodo()" novalidate>
                    <div class="form-group"
                          ng-class="{ 'has-error': todoForm.todoText.$error.required && !todoForm.todoText.$pristine }">
                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" 
                               id="todoText"
                               name="todoText"
                               class="form-control input-lg text-center"
                               placeholder="Enter your Todo task" 
                               ng-model="formData.text"
                               required>
                        <span ng-show="todoForm.todoText.$error.required && !todoForm.todoText.$pristine" 
                              class="help-block">
                            Todo text is required.
                        </span>
                    </div>

                    <!-- createToDo() WILL CREATE NEW TODOS -->
                    <button type="submit" 
                            class="btn btn-primary btn-lg" 
                            ng-disabled="todoForm.$invalid">
                        Add
                    </button>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
