<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="todoApp">
<head>
    <!-- META -->
    <!-- Optimize mobile viewport -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MEAN Todo App</title>

    <!-- Load Bootstrap -->
    <link rel="stylesheet" href="./styles/bootstrap.css">
    <style>
        html       { overflow-y: scroll; }
        body       { padding-top: 50px; }
        #todo-list { margin-bottom: 30px; }
    </style>

    <!-- Load Angular -->
    <script src="./scripts/ng/angular.js"></script>
    <script src="./scripts/ng/angular-route.js"></script>
    
    <!-- Load Todo App scripts -->
    <script src="./scripts/app.js"></script>
    <script src="./scripts/controllers/mainController.js"></script>
    <script src="./scripts/services/todoService.js"></script>
    <script src="./scripts/services/logService.js"></script>

</head>

<body>
    <div class="container">

        <!-- HEADER -->
        <div class="jumbotron text-center">
            <h1>Todo App</h1>
        </div>

    </div>

    <div ng-view></div>

</body>
</html>
